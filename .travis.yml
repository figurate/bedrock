language: python

services:
  - docker

script:
  - cd blueprints
  - TAGS="$(git tag --points-at HEAD | tr '\n' ',')latest" make all tag

deploy:
  provider: script
  script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && cd blueprints && make tag push all
  on:
    branch: master

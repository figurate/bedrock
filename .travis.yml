language: python

services:
  - docker

script:
  - cd blueprints
  - TAGS="$(git tag --points-at HEAD | tr '\n' ',')latest" make all tag
  - cd ..

env:
  global:
  - secure: 
  - secure: 

deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    on:
      tags: true
  - provider: script
    script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - cd blueprints
      - TAGS="$(git tag --points-at HEAD | tr '\n' ',')latest" make tag push all
    on:
      tags: true

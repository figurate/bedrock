---
version: 5
defaults:
  datadir: .
hierarchy:
  - name: "Encrypted"
    lookup_key: eyaml_lookup_key # eyaml backend
    paths:
      - "common.eyaml"
    options:
      pkcs7_private_key: /work/puppet/keys/private_key.pkcs7.pem
      pkcs7_public_key:  /work/puppet/keys/public_key.pkcs7.pem
  - name: "Unencrypted"
    data_hash: yaml_data # Standard yaml backend
    paths:
      - "common.yaml"

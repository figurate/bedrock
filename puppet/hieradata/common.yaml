profile::ufw::deny_outgoing: true

profile::ufw::allow:
  allow-ssh:
    port: "ssh"
  allow-dns-over-udp:
    port: "domain"
    proto: "udp"
    direction: "OUT"
  allow-http:
    port: "http"
  allow-https:
    port: "https"
  allow-https-out:
    port: "https"
    direction: "OUT"
  allow-ntp-out:
    port: "ntp"
    proto: "udp"
    direction: "OUT"

profile::ufw::limit:
  ssh:
    proto: tcp

# deny all incoming/outgoing, allow dns, http, https, ssh
#ufw::deny:
# -

profile::ntp::enable: true
profile::ntp::servers:
  - 0.au.pool.ntp.org
  - 1.au.pool.ntp.org
  - 2.au.pool.ntp.org
  - 3.au.pool.ntp.org

profile::letsencrypt::server: https://acme-staging.api.letsencrypt.org/directory

profile::reverseproxy::vhosts:
  feedhabit.com:
    ssl: true
    ssl_cert: false
    ssl_key: false